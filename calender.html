<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <!-- favicon -->
        <link href="favicon.ico" rel="icon" type="image/x-icon" />

            <!-- font aweome -->
            <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- my css -->
    <link rel="stylesheet" href="calender.css">


    </head>
<body onload="renderDate()">
    
        <button  class="button1" onclick="window.location.href = 'index.html';">Home</button>
        <div class="calendar">
            <div class="month">
                <div class="prev" onclick="moveDate('prev')">
                    <span><i class="icons fas fa-arrow-circle-left "></i></span> 
                    <!-- arrow -->
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span><i class="icons fas fa-arrow-circle-right "></i></span>
                </div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">

            </div>
        </div>
   

    <script src="calender.js"></script>
    
</body>

</html>
